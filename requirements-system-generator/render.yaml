services:
  # バックエンド (FastAPI)
  - type: web
    name: requirements-backend
    env: python
    region: singapore
    runtime: python-3.11
    buildCommand: python -m pip install -r backend/requirements.txt
    startCommand: python -m uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false

  # フロントエンド (React)  
  - type: web
    name: requirements-frontend
    env: static
    region: singapore
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://requirements-backend.onrender.com